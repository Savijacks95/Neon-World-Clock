<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Lilita+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Neon World Clock</h1>
    <div class="container">
      <div class="city">
        <select name="" id="">
          <option value="">Select City</option>
          <option value="">Seoul</option>
          <option value="">New York</option>
          <option value="">Madrid</option>
          <option value="">Barcelona</option>
          <option value="">Mumbai</option>
        </select>
        <div id="main-location">
          <div class="place"><span class="town">Seoul, </span>South Korea</div>
          <div class="hour">
            10:<span class="minute">10:</span><span class="seconds">10</span>
            <span class="day-night">Am</span>
          </div>
          <div class="month"></div>
        </div>
        <div class="time cityOne">
          <div class="location" id="Seattle">
            Seattle, Washington
            <div class="date"></div>
            <div class="digital-time"></div>
          </div>
        </div>
        <div class="time cityTwo">
          <div class="location" id="Delhi">
            Delhi, India
            <div class="date"></div>
            <div class="digital-time"></div>
          </div>
        </div>
        <div class="time cityThree">
          <div class="location" id="Zurich">
            Zurich, Switzerland
            <div class="date"></div>
            <div class="digital-time"></div>
          </div>
        </div>

        <footer>
          This Page Was Coded By:
          <a
            href="https://github.com/Savijacks95/Neon-World-Clock.git"
            target="_blank"
            >Nana Banana</a
          >
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

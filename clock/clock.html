<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clock.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
  </head>
  <body>
    <div class="container">
      <div class="analog">
        <div class="circle" id="seconds" style="--clr: #e5f306"><i></i></div>
        <div class="circle circle2" id="minutes" style="--clr: #ff0049">
          <i></i>
        </div>
        <div class="circle circle3" id="hours" style="--clr: #00f510">
          <i></i>
        </div>

        <span style="--n: 1"><strong>1</strong></span>
        <span style="--n: 2"><strong>2</strong></span
        ><span style="--n: 3"
          ><font color="#FF0049"><strong>3</strong></font></span
        ><span style="--n: 4"><strong>4</strong></span
        ><span style="--n: 5"><strong>5</strong></span
        ><span style="--n: 6"
          ><font color="#00F510"><strong>6</strong></font></span
        ><span style="--n: 7"><strong>7</strong></span
        ><span style="--n: 8"><strong>8</strong></span
        ><span style="--n: 9"
          ><font color="#8700F3"><strong>9</strong></font></span
        ><span style="--n: 10"><strong>10</strong></span
        ><span style="--n: 11"><strong>11</strong></span
        ><span style="--n: 12"
          ><font color=" #3501ff"><strong>12</strong></font></span
        >
      </div>
      <div class="digital"></div>
    </div>
  </body>
</html>
